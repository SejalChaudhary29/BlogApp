<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogifyHub - A destination for blogger</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="/css/bloglist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <span>BlogifyHub</span>
        <ul>
          
        </ul>
        
      </div>
      <div class="nav-right">
       
      <div class="search-input">
        <input type="text" class="form-input" placeholder="search article"  />
        <i id="search" class="fa-solid fa-magnifying-glass"></i>

      </div>
      </div>
      <div class="add-blog-btn" id="add-blog-btn">
        <i class="fa-solid fa-plus"></i>
    </div>
    <div class="back-btn" id="back-btn" style="display: none;">
      <i class="fa-solid fa-arrow-left"></i>
  </div>
    </nav>

    <div class="content max-width-1 m-auto">
      <div class="content-left">
        <h1>Embark on a Journey of Discovery</h1>
        <p>
          "Where Words Dance and Ideas Flourish -<br />Welcome to a World of
          Inspiration and Insight at BlogiFyHub"
        </p>
      </div>
    </div>
    <section id="blog-container" class="flex">
    </section>
    
    <section id="overlay">
      <div class="add-blog-section flex">
          <header class="flex">
              <h2>Create your blog</h2>
              <span id="close-blog-btn"><i class="fa-solid fa-xmark"></i></span>
          </header>
          <form >
              <input type="text" id="post-url" placeholder="Enter Blog Post URL: ">
              <input type="text" id="blog-title" placeholder="Enter Blog Title: ">
              <input type="text" id="blog-desc" placeholder="Enter Blog Description: ">
              <textarea name="blog" id="main-blog" cols="30" rows="10" placeholder="write"></textarea>
              <button type="submit" id="create-blog-btn">Create Blog</button>
          </form>
      </div>
  </section> 

    </div>
    <footer class="footer ">
      Copyright &copy; blogifyihub.com
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
